<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Th∆∞ Y√™u PRO MAX üíå</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background: radial-gradient(circle at center,#05070f,#000); /* n·ªÅn ƒëen th·∫≠t */
  color:#fff;
}

/* m·∫∑t trƒÉng */
.moon{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  background:#fff5cc;
  border-radius:50%;
  box-shadow:0 0 60px #fff5cc;
}

/* sao tr·ªùi */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* ƒë√®n tr·ªùi */
.lantern{
  position:absolute;
  bottom:-120px;
  width:50px;
  height:70px;
  background:linear-gradient(#ffb347,#ff3d00);
  border-radius:12px;
  cursor:pointer;
  animation: fly linear forwards;
  box-shadow:0 0 15px rgba(255,140,0,.8);
}
@keyframes fly{
  from{ transform:translateY(0); opacity:1;}
  to{ transform:translateY(-130vh); opacity:0;}
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  backdrop-filter:blur(8px);
}
.overlay.show{display:block}

/* thi·ªáp */
.card{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0) rotateY(90deg);
  width:280px;
  height:440px;
  background:#8b0000;
  border:4px solid gold;
  border-radius:16px;
  color:gold;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:.6s ease;
  box-shadow:0 0 50px rgba(255,215,0,.7);
}
.card.show{
  transform:translate(-50%,-50%) scale(1) rotateY(0deg);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-top:12px;
}

/* ph√°o hoa */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  pointer-events:none;
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="overlay" id="overlay"></div>

<div class="card" id="card">
  <div id="text"></div>
  <img id="photo" src="" style="display:none"/>
</div>

<!-- nh·∫°c -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== t·∫°o sao tr·ªùi ===== */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}

/* ===== d·ªØ li·ªáu ===== */
const messages=[
"Ch√∫c em nƒÉm m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui üíñ",
"Mong m·ªçi ƒëi·ªÅu may m·∫Øn s·∫Ω ƒë·∫øn v·ªõi em üå∏",
"C·∫£m ∆°n v√¨ ƒë√£ ·ªü b√™n anh ‚ú®",
"Ch√∫ng ta h√£y c√πng h·∫°nh ph√∫c th·∫≠t l√¢u nh√© ü•∞",
"Anh th∆∞∆°ng em nhi·ªÅu l·∫Øm ‚ù§Ô∏è"
];

const images=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];

/* ===== t·∫°o ƒë√®n tr·ªùi li√™n t·ª•c ===== */
function createLantern(){
  const l=document.createElement("div");
  l.className="lantern";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(7+Math.random()*6)+"s";
  l.onclick=openCard;
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),15000);
}
setInterval(createLantern,500);

/* ===== m·ªü thi·ªáp ===== */
function openCard(){
  const i=Math.floor(Math.random()*5);

  document.getElementById("text").innerText=messages[i];

  const img=document.getElementById("photo");
  img.src=images[i];
  img.style.display="block";

  document.getElementById("overlay").classList.add("show");
  document.getElementById("card").classList.add("show");

  playMusic();
  fireworks();
}

/* ===== ƒë√≥ng thi·ªáp ===== */
document.getElementById("overlay").onclick=()=>{
  overlay.classList.remove("show");
  card.classList.remove("show");
};

/* ===== nh·∫°c ===== */
function playMusic(){
  const m=document.getElementById("music");
  m.volume=0.6;
  m.play().catch(()=>{});
}

/* ===== ph√°o hoa ===== */
function fireworks(){
  for(let i=0;i<50;i++){
    const f=document.createElement("div");
    f.className="firework";

    const x=(Math.random()-0.5)*350+"px";
    const y=(Math.random()-0.5)*350+"px";

    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",x);
    f.style.setProperty("--y",y);

    document.body.appendChild(f);
    setTimeout(()=>f.remove(),900);
  }
}
</script>

</body>
</html>
