<style>

body{

/* ===== LOCK SCREEN ===== */
.lock{

.heart:before,.heart:after{

.heart:after{left:45px}

/* ===== SKY ===== */
.moon{
  position:absolute;top:60px;left:50%;
  transform:translateX(-50%);
  width:120px;height:120px;border-radius:50%;
  background:#fff5cc;box-shadow:0 0 70px #fff5cc;
}

.star{
  position:absolute;width:2px;height:2px;background:#fff;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* ===== LANTERN ===== */
.lantern{
  position:absolute;bottom:-120px;width:50px;height:70px;
  background:linear-gradient(#ffb347,#ff3d00);
  border-radius:12px;cursor:pointer;
  animation:fly linear forwards;
  box-shadow:0 0 18px rgba(255,140,0,.9);
}
@keyframes fly{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-130vh);opacity:0}
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;backdrop-filter:blur(10px);
}
.overlay.show{display:block}

/* ===== CARD ===== */
.card{

.firework{

  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0}
